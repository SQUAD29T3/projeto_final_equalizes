        <!-- INÍCIO MENU -->

            <div class="col-12 mb-5">

                                    <div class="dropdown-menu" aria-labelledby="dropdownId">

                    </div>

            </div>

        </div>

        <!-- FIM MENU -->


        <!-- INÍCIO ÁREA LOGIN -->

        <main class="login mb-5">

            <div class="row">


                <!-- INÍCIO IMAGEM  -->

                <div class="col-md-6 d-flex align-items-center justify-content-center">

                    <img class="img-fluid" src="img/login.png" alt="login">

                </div>

                <!-- FIM IMAGEM  -->

                <!-- INÍCIO FORM -->
                <div class="col-md-6 text-center">

                    <form class="mt-5" action="">


                        <div class="col-12 text-center">

                            <label class="parceiros" for="parceiros">Selecione o tipo de parceria:</label>

                        </div>


                        <div class="col-md-12 mt-2 mb-2 text-center">

                            <input type="radio" name="opc" id="escolas"> <label for=""> Escolas </label>

                            <input type="radio" name="opc" id="parc_empresas"> <label for=""> Empresas </label>

                        </div>

                        <div class="col-12 mt-4">

                            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>

                        </div>

                        <div class="col-12">

                            <input class="mt-3" type="password" name="senha" id="senha" placeholder="Digite sua senha"
                                required>

                        </div>

                        <div class="col-12 esqueci_senha">

                            <p class="mt-2"> <a href="#"> Esqueceu sua senha? </a> </p>

                        </div>

                        <div class="col-12 mb-3">

                            <input type="submit" value="Entrar">


                        </div>


                    </form>

                </div>

                <!-- FIM FORM -->

            </div>

        </main>

        <!-- FIM ÁREA LOGIN -->
