<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- ICON DO SITE (E) -->
    <link rel="shortcut icon" href="../img/icon.jpg" type="image/x-icon">


    <!-- GOOGLE ICON -->

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="../css/perfil.css">


    <title>Informações cadastrais</title>
</head>

<body>

    <div class="container-fluid">

        <!-- HEADER -->
        <header>
            <div class="logo">
                <img src="../img/logo_equalizes_white.png" alt="logo">
            </div>
            <div class="logout">
                <a href="#">
                    <span class="material-symbols-outlined">
                        logout
                    </span>
                </a>
            </div>
        </header>
        <!-- FIM HEADER -->


        <!-- INÍCIO MENU -->
        <div class="row">

            <nav class="col-md-4">

                <p class="tipoPerfil">
                    <span class="material-symbols-outlined ">
                        school
                    </span>
                    PERFIL INSTITUIÇÃO DE ENSINO
                </p>



                <ul>
                    <li>
                        <a href="perfil-empresa.html">
                            <span class="material-symbols-outlined">
                                home
                            </span> INÍCIO
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="material-symbols-outlined">
                                edit
                            </span> FAZER PEDIDO
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="material-symbols-outlined">
                                select_check_box
                            </span> PEDIDOS CONCLUÍDOS
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="material-symbols-outlined">
                                info
                            </span> INFO. CADASTRAIS
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="material-symbols-outlined">
                                settings
                            </span> CONFIGURAÇÕES
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- FIM MENU -->

            <main class="col-md-8">

                <h2 class="text-center mt-2 mb-2">INFORMAÇÕES CADASTRAIS</h2>

                <form action="" method="">

                    <input type="hidden" name="id" />

                    <div class="row mt-3">

                        <h3 class="text-success">Dados da empresa:</h3>

                        <div class="col-md-4 mt-3">
                            <label for="cnpj">cnpj:</label> <br />
                            <input type="text" name="cnpj" maxlength="14" disabled />
                        </div>

                        <div class="col-md-4 mt-3">
                            <label for="nome">Nome Fantasia:</label> <br />
                            <input type="text" name="nome" maxlength="100" />
                        </div>

                        <div class="col-md-4 mt-3">
                            <label for="razao">Razão Social:</label> <br />
                            <input type="text" name="razao" maxlength="100" />
                        </div>

                        <div class="col-md-4 mt-3">
                            <label for="atividade">Atividade empresarial:</label> <br />
                            <input type="text" name="atividade" maxlength="10" />
                        </div>


                        <div class="col-md-4 mt-3">
                            <label for="proprietario">Proprietário(a):</label>
                            <input type="text" name="proprietario" maxlength="50" />
                        </div>


                        <div class="col-md-4 mt-3">
                            <label for="socio">Sócio(a):</label>
                            <input type="text" name="socio" maxlength="50" />
                        </div>

                        <div class="col-md-4 mt-3">
                            <label for="adm">Administrador(a):</label>
                            <input type="text" name="adm" maxlength="50" />
                        </div>

                        <div class="col-md-4 mt-3">
                            <label for="email">E-mail:</label>
                            <input type="text" name="email" maxlength="50" />
                        </div>

                        <div class="col-md-4 mt-3">
                            <label for="telefone">Telefone:</label>
                            <input type="text" name="telefone" maxlength="15" />
                        </div>


                    </div>


                    <!-- INFORMAÇÕES DE ENDEREÇO -->
                    <div class="row">

                        <h3 class="mt-5 text-dark">Endereço:</h3>
                        <div class="col-md-4 mt-3">
                            <label for="rua">Rua:</label>
                            <input type="text" name="rua" disabled />
                        </div>

                        <div class="col-md-4 mt-3">
                            <label for="numero">Nº:</label>
                            <input type="text" name="numero" maxlength="6" />
                        </div>

                        <div class="col-md-4 mt-3">
                            <label for="complemento">Complemento:</label>
                            <input type="text" name="complemento" maxlength="50" />
                        </div>

                    </div>

                    <div class="row mt-3">

                        <div class="col-md-4 mt-3">
                            <label for="bairro">Bairro:</label>
                            <input type="text" name="bairro" disabled />
                        </div>

                        <div class="col-md-4 mt-3">
                            <label for="cidade">Cidade:</label>
                            <input type="text" name="cidade" disabled />
                        </div>

                        <div class="col-md-4 mt-3">
                            <label for="uf">Uf:</label>
                            <input type="text" name="uf" disabled />
                        </div>

                        <div class="col-md-4 mt-3">
                            <label for="cep">Cep:</label>
                            <input type="text" name="cep" maxlength="8" />
                        </div>

                    </div>


                    <div class="row mt-3">

                        <div class="col-12 mt-5 mb-5">
                            <input type="submit" value="Atualizar dados">
                        </div>

                    </div>




                </form>

            </main>

        </div>


    </div>

</body>

</html>
